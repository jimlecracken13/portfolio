<div class="projet-card">
    <img [src]=image alt="Projet">
    <div class="projet-card-content">
        <h4>{{nom}}</h4>
        <p>{{description}}</p>
        @for(technologie of technologies; track technologie) {
            <img [src]="technologie" alt="technologie">
        }@empty {
            <p>Aucune technologie</p>
        }
        <button (click)="showDetails()">
            {{voirplus}}
        </button>
    </div>
</div>
