<div class="projet-card">
    <img [src]=projet.image alt="Projet">
    <div class="projet-card-content">
        <h4>{{projet.nom}}</h4>
        <p>{{projet.description}}</p>
        @for(technologie of projet.technologies; track technologie) {
            <img [src]="technologie" alt="technologie">
        }@empty {
            <p>Aucune technologie</p>
        }
        <button (click)="showDetails()">
            {{voirplus}}
        </button>
    </div>
</div>
