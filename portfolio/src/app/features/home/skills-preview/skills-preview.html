<section id="mescompetences">
    <h3>Mes Compétences</h3>
    <div class="skills-preview">
        @for(skill of skills; track skill){

              <app-skill-card
            [titre]="skill.titre"
            [niveau]="skill.niveau"
            [technologies]="skill.technologies"
            [valeur]=skill.valeur
            ></app-skill-card>

        }@empty{
            <p>Aucunes compétences enregistrées</p>
        }
      
    </div>
</section>
